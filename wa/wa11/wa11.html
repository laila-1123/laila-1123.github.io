<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My News Site</title>
    <link rel="stylesheet" href="wa11.css">
</head>
<body>
    <header>
        <h1>My News</h1>
        <div class = controls>
            <select id="categorySelect">
                <option value="">All</option>
                <option value="business">Business</option>
                <option value="technology">Technology</option>
                <option value="sports">Sports</option>
                <option value="entertainment">Entertainment</option>
            </select>

            <label class = "small-label">
                <input type="checkbox" id="rememberFilter/">
                Remember filter
            </label>

            <label class="small-label">
                <input type="checkbox" id="hideImages">
                Hide images
            </label>

            <button id="clearPrefs" type="button">Clear saved preferences</button>
        </div>
    </header>
    <div id="status" class="status"></div>
    <p class="privacy-note">
        We only store your category + view preferences in <strong>this browser</strong>.
        Nothing is sent to the API except the category you pick.
    </p>
    
    <div id="articles" class="articles"></div>

    <script src="wa11.js"></script>
</body>
</html>
