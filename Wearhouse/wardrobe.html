<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wearhouse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1>Wearhouse</h1>
            <p class="tagline">Your wardrobe, in your hands.</p>
        </div>
        <nav class="top-nav">
            <button class="nav-link active" data-page="home">Home</button>
            <button class="nav-link" data-page="closet">Closet</button>
            <button class="nav-link" data-page="outfits">Outfits</button>
        </nav>
    </header>

        <section id="login-screen" class="page-auth">
            <h2>Welcome to Wearhouse</h2>
            <p>Log in or create an account to see your closet.</p>
            <form id="login-form">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" required placeholder="yourname">

                <label for="login-password">Password</label>
                <input type="password" id="login-password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢">

                <button type="submit">Log in / Sign up</button>
            </form>
        </section>

    <!-- Add Item button BELOW navigation -->
    <button id="add-item-btn" class="fab" aria-label="Add item">
        <span class="fab-icon" aria-hidden="true">+</span>
        <span class="fab-label">Add item</span>
    </button>

    <!-- Add Item Modal -->
    <div id="add-item-modal" class="modal hidden">
        <div class="modal-content">
        <button class="close-modal" id="close-modal-btn">Ã—</button>
        <h2 id="item-form-title">Add an item</h2>
        <form id="item-form">
            <label for="item-name">Name your item</label>
            <input type="text" id="item-name"  required>

            <label for="item-category">Category</label>
            <select id="item-category">
            <option value="Tops">Tops</option>
            <option value="Bottoms">Bottoms</option>
            <option value="Shoes">Shoes</option>
            <option value="Outerwear">Outerwear</option>
            <option value="Dresses">Dresses</option>
            <option value="Accessories">Accessories</option>
            </select>

            <label for="item-subcategory">Subcategory</label>
            <input type="text" id="item-subcategory" placeholder="e.g. Tank">

            <label for="item-brand">Brand</label>
            <input type="text" id="item-brand" placeholder="H&M, Aritzia">

            <label for="item-color">Color</label>
            <input type="text" id="item-color" required>

            <label for="item-price">Price ($)</label>
            <input type="number" id="item-price" min="0" step="0.01">

            <label for="item-wears">Wears logged</label>
            <input type="number" id="item-wears" min="0" step="1" value="0">

            <label for="item-condition">Condition</label>
            <select id="item-condition">
            <option value="new">Bought new</option>
            <option value="secondhand">Secondhand</option>
            </select>

            <button type="submit" id="item-form-submit">Add item</button>
        </form>
        </div>
    </div>

    <main>
        <!-- HOME / DASHBOARD -->
        <section id="home" class="page-section">
        <h2>Dashboard</h2>
        <p>Welcome back to Wearhouse ðŸ‘‹</p>
        <div id="home-stats"></div>
        </section>

        <!-- CLOSET -->
        <section id="closet" class="page-section hidden">
        <h2>Your Closet</h2>
        <div class="filter-bar">
            <div class="filter-field">
                <label for="filter-category">Category</label>
                <select id="filter-category">
                    <option value="">All categories</option>
                </select>
            </div>
            <div class="filter-field">
                <label for="filter-subcategory">Subcategory</label>
                <select id="filter-subcategory">
                    <option value="">All subcategories</option>
                </select>
            </div>
            <div class="filter-field">
                <label for="filter-color">Color</label>
                <select id="filter-color">
                    <option value="">All colors</option>
                </select>
            </div>
        </div>
        <div id="items-list"></div>
        </section>

        <!-- OUTFITS -->
        <section id="outfits" class="page-section hidden">
        <h2>Your Outfits</h2>
        <p>Create outfits from items in your closet.</p>
        <div id="outfits-list"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
